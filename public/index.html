    <script>
    function renderAccounts(accounts) {
        const $accounts = $('#accounts');
        $accounts.empty();
        if (!accounts.length) {
            $accounts.html('<div class="alert alert-warning">未获取到账号信息。</div>');
            return;
        }
        accounts.forEach(acc => {
            const card = `<div class="col-lg-4 col-md-6 col-sm-12 col-xxl-3 mb-4">
                <div class="border-success card mb-3 account-card">
                    <div class="border-success bg-transparent border-bottom-0 card-header">
                        <h5 class="my-0 text-success"><i class="bi bi-check2-all me-3"></i>${acc.email}</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${acc.status == 1 ? '状态正常' : '状态异常'}</h5>
                        <p class="card-text">检测时间：${acc.checked_at}</p>
                        <button class="btn btn-outline-secondary waves-effect" data-copy="${acc.email}">复制帐号</button>
                        <button class="btn btn-outline-secondary waves-effect ms-2" data-copy="${acc.password}">复制密码</button>
                    </div>
                </div>
            </div>`;
            $accounts.append(card);
        });
    }
    function fetchAccounts() {
        $('#loading').html('<i aria-hidden="true" class="spinner-border me-5"></i> 正在获取账号信息...');
        $('#accounts').empty();
        fetch('/functions/get_accounts').then(res => res.json()).then(data => {
            $('#loading').text('加载最新账号信息');
            renderAccounts(data.accounts || []);
        }).catch(() => {
            $('#loading').text('加载最新账号信息');
            $('#accounts').html('<div class="alert alert-danger">账号信息获取失败，请稍后重试。</div>');
        });
    }
    $(document).on('click', 'button[data-copy]', function() {
        const text = $(this).data('copy');
        const $copy = $('#copy');
        $copy.val(text).show()[0].select();
        document.execCommand('copy');
        $copy.hide();
        swal({ title: '复制成功', icon: 'success', timer: 1000, buttons: false });
    });
    $('#fetchBtn').on('click', fetchAccounts);
    // 页面加载自动获取
    $(function() { fetchAccounts(); });
    </script>
